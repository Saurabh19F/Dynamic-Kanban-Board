<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Kanban Board – Pro+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dynamic Kanban Board</h1>
    <p class="sub">Core JS • LocalStorage • Modular • Drag & Drop • Labels • Priority • Due Dates • Assignees • Column Reorder</p>

    <div class="toolbar">
      <div class="search">
        <input id="q" placeholder="Search (⌘/Ctrl+K)" />
        <button class="pill" id="clearSearch">Clear</button>
      </div>
      <select id="filterPriority">
        <option value="">All priorities</option>
        <option value="low">Low</option>
        <option value="med">Medium</option>
        <option value="high">High</option>
      </select>
      <select id="filterLabel">
        <option value="">All labels</option>
      </select>
      <button class="pill" id="exportJson">Export</button>
      <input type="file" id="importJson" accept="application/json" hidden />
      <button class="pill" id="importBtn">Import</button>
    </div>

    <form id="taskForm" class="task-form" autocomplete="off">
      <input id="title" placeholder="Task title" required />
      <input id="assignee" placeholder="Assignee" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="med" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input id="due" type="date" />
      <input id="labels" placeholder="Labels (comma separated)" />
      <button class="btn" type="submit">Add Task</button>
      <textarea id="desc" placeholder="Description (optional)"></textarea>
    </form>
  </header>

  <main id="board" class="board"></main>

  <footer>
    <p class="footer">Made with ❤️ Saurabh Kumar </p>
    <p class="footer">© 2025 Dynamic Kanban Board. All rights reserved.</p>
  </footer>

  <!-- Edit modal -->
  <dialog id="editModal">
    <div class="modal-head">Edit Task</div>
    <div class="modal-body">
      <input id="editTitle" />
      <input id="editAssignee" />
      <select id="editPriority">
        <option value="low">Low</option>
        <option value="med">Medium</option>
        <option value="high">High</option>
      </select>
      <input id="editDue" type="date" />
      <input id="editLabels" />
      <textarea id="editDesc"></textarea>
    </div>
    <div class="modal-actions">
      <button class="btn secondary" id="cancelEdit">Cancel</button>
      <button class="btn" id="saveEdit">Save</button>
    </div>
  </dialog>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
